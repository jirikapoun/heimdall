---
name: Commitlint
on:
  push:
    branches-ignore:
      - 'master'
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    env:
      CI: 'true'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: make install
      - name: Commitlint
        run: npx commitlint --color --verbose --from $(git merge-base origin/master HEAD)
